<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #f9f9f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        h1, h2 { text-align: center; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        input, select, textarea, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; font-size: 1rem; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .submit-btn { background-color: #28a745; }
        .submit-btn:hover { background-color: #218838; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        #gallery-inputs { margin-bottom: 15px; }
        #add-gallery-image { background-color: #17a2b8; }
        #add-gallery-image:hover { background-color: #138496; }
        .settings-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 1px solid #eee; border-radius: 5px; margin-bottom: 8px; }
        .list-item span { flex-grow: 1; }
        .list-item button { width: auto; padding: 5px 10px; margin-left: 10px; font-size: 0.8rem; }
        .edit-btn { background-color: #ffc107; }
        .delete-btn { background-color: #dc3545; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Site Settings -->
        <section id="site-settings">
            <h2>Site Settings</h2>
            <form id="settings-form">
                <div class="settings-grid">
                    <div>
                        <label for="websiteTitle">Website Title</label>
                        <input type="text" id="websiteTitle" placeholder="e.g., Today's News">
                    </div>
                    <div>
                        <label for="backgroundColor">Background Color</label>
                        <input type="color" id="backgroundColor" value="#f4f4f4">
                    </div>
                </div>
                <label for="backgroundImage">Background Image URL (optional)</label>
                <input type="url" id="backgroundImage" placeholder="https://example.com/bg.png">

                <h3>Typography</h3>
                <div class="settings-grid">
                    <div>
                        <label for="titleFontColor">Title Font Color</label>
                        <input type="color" id="titleFontColor" value="#000000">
                    </div>
                    <div>
                        <label for="titleFontSize">Title Font Size (px)</label>
                        <input type="number" id="titleFontSize" placeholder="e.g., 32">
                    </div>
                    <div>
                        <label for="titleFontWeight">Title Font Weight</label>
                        <select id="titleFontWeight">
                            <option value="normal">Normal</option>
                            <option value="bold">Bold</option>
                        </select>
                    </div>
                     <div>
                        <label for="bodyFontColor">Body Font Color</label>
                        <input type="color" id="bodyFontColor" value="#333333">
                    </div>
                    <div>
                        <label for="bodyFontSize">Body Font Size (px)</label>
                        <input type="number" id="bodyFontSize" placeholder="e.g., 16">
                    </div>
                </div>
                <button type="submit">Save Settings</button>
            </form>
        </section>

        <!-- Category Management -->
        <section id="category-management">
            <h2>Manage Categories</h2>
            <form id="category-form">
                <label for="categoryName">New Category Name</label>
                <input type="text" id="categoryName" placeholder="e.g., Sports" required>
                <button type="submit">Add Category</button>
            </form>
            <div id="category-list"></div>
        </section>

        <!-- Article Management -->
        <section id="article-management">
            <h2>Add/Edit Article</h2>
            <form id="article-form">
                <input type="hidden" id="articleId">
                <label for="mainImage">Main Image URL</label>
                <input type="url" id="mainImage" placeholder="Main Image URL" required>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Title" required>
                 <label for="category">Category</label>
                <select id="category" required></select>
                <label for="shortDescription">Short Description</label>
                <textarea id="shortDescription" placeholder="Short Description"></textarea>
                <label for="fullText">Full Article Text</label>
                <textarea id="fullText" rows="10" placeholder="Full Article Text" required></textarea>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Author" required>
                <label for="video">Video URL (Optional)</label>
                <input type="url" id="video" placeholder="https://www.youtube.com/embed/your-video-id">
                <label>Image Gallery URLs</label>
                <div id="gallery-inputs">
                    <input type="url" class="gallery-image" placeholder="Image URL">
                </div>
                <button type="button" id="add-gallery-image">Add Another Image</button>
                <button type="submit" class="submit-btn">Save Article</button>
            </form>
        </section>
        
        <!-- Article List -->
        <section id="article-list-section">
            <h2>Existing Articles</h2>
            <div id="article-list"></div>
        </section>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
      import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCIAWSqhng4c8gRk4MVwn_SYbir3Oa_V-E",
        authDomain: "login-page-98c57.firebaseapp.com",
        databaseURL: "https://login-page-98c57-default-rtdb.firebaseio.com",
        projectId: "login-page-98c57",
        storageBucket: "login-page-98c57.firebasestorage.app",
        messagingSenderId: "976637986934",
        appId: "1:976637986934:web:7603973064b72a04e43757",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // --- Settings ---
      const settingsForm = document.getElementById('settings-form');
      const settingsRef = ref(database, 'settings');

      onValue(settingsRef, (snapshot) => {
          const settings = snapshot.val();
          if (settings) {
              document.getElementById('websiteTitle').value = settings.websiteTitle || '';
              document.getElementById('backgroundColor').value = settings.backgroundColor || '#f4f4f4';
              document.getElementById('backgroundImage').value = settings.backgroundImage || '';
              document.getElementById('titleFontColor').value = settings.titleFontColor || '#000000';
              document.getElementById('titleFontSize').value = settings.titleFontSize || '32';
              document.getElementById('titleFontWeight').value = settings.titleFontWeight || 'bold';
              document.getElementById('bodyFontColor').value = settings.bodyFontColor || '#333333';
              document.getElementById('bodyFontSize').value = settings.bodyFontSize || '16';
          }
      });
      
      settingsForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const settingsData = {
              websiteTitle: document.getElementById('websiteTitle').value,
              backgroundColor: document.getElementById('backgroundColor').value,
              backgroundImage: document.getElementById('backgroundImage').value,
              titleFontColor: document.getElementById('titleFontColor').value,
              titleFontSize: document.getElementById('titleFontSize').value,
              titleFontWeight: document.getElementById('titleFontWeight').value,
              bodyFontColor: document.getElementById('bodyFontColor').value,
              bodyFontSize: document.getElementById('bodyFontSize').value
          };
          set(settingsRef, settingsData).then(() => alert('Settings saved!'));
      });

      // --- Categories ---
      const categoryForm = document.getElementById('category-form');
      const categoryNameInput = document.getElementById('categoryName');
      const categoryListDiv = document.getElementById('category-list');
      const categoriesRef = ref(database, 'categories');

      categoryForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const newCategoryRef = push(categoriesRef);
          set(newCategoryRef, { name: categoryNameInput.value })
              .then(() => {
                  alert('Category added!');
                  categoryForm.reset();
              });
      });

      onValue(categoriesRef, (snapshot) => {
          categoryListDiv.innerHTML = '';
          const articleCategorySelect = document.getElementById('category');
          articleCategorySelect.innerHTML = '<option value="">Select a category</option>';
          const categories = snapshot.val();
          if (categories) {
              Object.entries(categories).forEach(([key, value]) => {
                  const categoryItem = document.createElement('div');
                  categoryItem.className = 'list-item';
                  categoryItem.innerHTML = `<span>${value.name}</span> <button class="delete-btn" data-id="${key}">Delete</button>`;
                  categoryListDiv.appendChild(categoryItem);
                  
                  const option = document.createElement('option');
                  option.value = key;
                  option.textContent = value.name;
                  articleCategorySelect.appendChild(option);
              });
          }
      });
      
      categoryListDiv.addEventListener('click', (e) => {
          if (e.target.classList.contains('delete-btn')) {
              const categoryId = e.target.dataset.id;
              if (confirm('Are you sure you want to delete this category?')) {
                  remove(ref(database, 'categories/' + categoryId));
              }
          }
      });

      // --- Articles ---
      const articleForm = document.getElementById('article-form');
      const articlesRef = ref(database, 'articles');

      document.getElementById('add-gallery-image').addEventListener('click', function() {
          const galleryInputs = document.getElementById('gallery-inputs');
          const newInput = document.createElement('input');
          newInput.type = 'url';
          newInput.className = 'gallery-image';
          newInput.placeholder = 'Image URL';
          galleryInputs.appendChild(newInput);
      });
      
      articleForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const articleId = document.getElementById('articleId').value;
          const galleryImages = Array.from(document.querySelectorAll('.gallery-image')).map(input => input.value).filter(Boolean);

          const articleData = {
              mainImage: document.getElementById('mainImage').value,
              title: document.getElementById('title').value,
              shortDescription: document.getElementById('shortDescription').value,
              fullText: document.getElementById('fullText').value,
              category: document.getElementById('category').value,
              author: document.getElementById('author').value,
              date: new Date().toISOString(),
              video: document.getElementById('video').value,
              galleryImages: galleryImages
          };

          if (articleId) {
              // Update existing article
              const articleToUpdateRef = ref(database, 'articles/' + articleId);
              update(articleToUpdateRef, articleData).then(() => {
                  alert('Article updated!');
                  articleForm.reset();
                  document.getElementById('gallery-inputs').innerHTML = '<input type="url" class="gallery-image" placeholder="Image URL">';
              });
          } else {
              // Add new article
              const newArticleRef = push(articlesRef);
              set(newArticleRef, articleData).then(() => {
                  alert('Article added!');
                  articleForm.reset();
                  document.getElementById('gallery-inputs').innerHTML = '<input type="url" class="gallery-image" placeholder="Image URL">';
              });
          }
      });
      
      const articleListDiv = document.getElementById('article-list');
      onValue(articlesRef, (snapshot) => {
          articleListDiv.innerHTML = '';
          const articles = snapshot.val();
          if (articles) {
              Object.entries(articles).forEach(([key, value]) => {
                  const articleItem = document.createElement('div');
                  articleItem.className = 'list-item';
                  articleItem.innerHTML = `
                      <span>${value.title}</span>
                      <div>
                          <button class="edit-btn" data-id="${key}">Edit</button>
                          <button class="delete-btn" data-id="${key}">Delete</button>
                      </div>
                  `;
                  articleListDiv.appendChild(articleItem);
              });
          }
      });

      articleListDiv.addEventListener('click', (e) => {
          const articleId = e.target.dataset.id;
          if (e.target.classList.contains('delete-btn')) {
              if (confirm('Are you sure you want to delete this article?')) {
                  remove(ref(database, 'articles/' + articleId));
              }
          } else if (e.target.classList.contains('edit-btn')) {
              const articleRef = ref(database, 'articles/' + articleId);
              onValue(articleRef, (snapshot) => {
                  const article = snapshot.val();
                  document.getElementById('articleId').value = articleId;
                  document.getElementById('mainImage').value = article.mainImage || '';
                  document.getElementById('title').value = article.title || '';
                  document.getElementById('shortDescription').value = article.shortDescription || '';
                  document.getElementById('fullText').value = article.fullText || '';
                  document.getElementById('category').value = article.category || '';
                  document.getElementById('author').value = article.author || '';
                  document.getElementById('video').value = article.video || '';
                  
                  const galleryContainer = document.getElementById('gallery-inputs');
                  galleryContainer.innerHTML = '';
                  if (article.galleryImages) {
                      article.galleryImages.forEach(url => {
                          const input = document.createElement('input');
                          input.type = 'url';
                          input.className = 'gallery-image';
                          input.value = url;
                          galleryContainer.appendChild(input);
                      });
                  }
                   window.scrollTo(0, 0); // Scroll to top to see the form
              }, { onlyOnce: true });
          }
      });

    </script>
</body>
</html>
